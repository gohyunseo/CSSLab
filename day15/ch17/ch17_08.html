<!DOCTYPE html>
<html>
    <head>
        <style>
            .relative{
                position: relative;
                width: 400px;
                height: 200px;
                border:5px solid #DC143C;
            }
            .absolute{
                position: absolute;
                bottom: 3px;
                right: 3px;
                width: 200px;
                height: 100px;
                border: 5px solid #DC643C;
            }
        </style>
    </head>
    <body>
        <h3>position:absolute의 예입니다.</h3>
        <div class="relative">이 박스는 position:relatove로 지정했습니다. 
        <div class="absolute">이 박스는 position:absolute로 지정했습니다.</div>
        </div>
    </body>
</html>
