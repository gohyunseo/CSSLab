<!DOCTYPE html>
<html>
    <head>
        <style>
            .sample1{
                list-style-position: inside;
            }
            .sample2{
                list-style-position: outside;
            }
        </style>
    </head>
    <body>
        <p>list-style-position: inside 예</p>
        <ul class="sample1">
            <li>에스프레소</li>
            <li>아메리카노</li>
            <li>카페라떼</li>
        </ul>
        <p>list-style-position: outside예</p>
        <ul class="sample2">
            <li>에스프레소</li>
            <li>아메리카노</li>
            <li>카페라떼</li>
        </ul>
    </body>
</html>
