            .sample1{
                letter-spacing: 3px;

            .sample2{
                letter-spacing: -3px;
            }

                word-spacing: 10px;
            }
            .sample4{
                word-spacing: -10px;

        <h3 class="sample2">문자 간격이 -3px</h3>

        <h3 class="sample4">단어 간격이 -10px</h3>
    </body>
</html>
