<!DOCTYPE html>
<html>
    <head>
        <style>
            .sample1{
                color:red;
                text-align: center;
            }
            .sample2{
                color:blue;
                text-align: left;
            }
            .sample3{
                color:green;
                text-align: justify;
            }
            .sample4{
                color:grey;
                text-align: justify;
                width: 200px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <p class="sample1"><b>red, center 가 지정</b></p>
        <p class="sample2"><b>blue, left 가 지정</b></p>
        <p class="sample3"><b>green, right 가 지정</b></p>
        <p class="sample4"><b>이  텍스트는 grey,justify가 적용 되어</b></p>
    </body>
</html>
