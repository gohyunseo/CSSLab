<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 홈페이지</title>
</head>
<!-- 여기까지가 head입니다. -->
<body>
    <h1>홈페이지 방문을 환영합니다.</h1>
    <hr>
    <p>이 단락은 첫번째 단락입니다.</p>
    <p title="테스트중"> 이 단락 위에 마우스를 올려보세요.</p>
    <!-- 태그를 중첩해서 사용한 예 입니다. -->
    <P><b>이 단락은 태그안에 태그를 사용 했습니다.</b></P> 
</body>
<!-- 여기까지가 body입니다. -->
</html>
