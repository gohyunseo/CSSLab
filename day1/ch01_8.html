<!DOCTYPE html>
<html>
<body>
    <h1>홈페이지 방문을 환영합니다.</h1>
    <hr>
    <p>이 단락은 첫번째 단락입니다.</p>
    <p>이 단락은 두번째 단락입니다.</p>
    <p>이 단락은 세번째 단락입니다.</p>
    <h5>엔티티 이름을 사용한 출력</h5>
    <p>&lt;</p>
    <p>&gt;</p>
    <p>&amp;</p>
    <p>&quot;</p>
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <h5>엔티티 번호을 사용한 출력</h5>
    <p>&#60;</p>
    <p>&#62;</p>
    <p>&#38;</p>
    <p>&#34;</p>
    <p>&#162;</p>
    <p>&#163;</p>
    <p>&#165;</p>
</body>
</html>
