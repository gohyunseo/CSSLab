<!DOCTYPE html>
<html>
    <head>
        <style>
            .original{
                width: 100px;
                height: 100px;
                background-color: yellow;
                border: 1px solid grey;
            }
            .rotate{
                width: 100px;
                height: 100px;
                background-color: #B40404;
                border: 1px solid   grey;
            -ms-transform: rotate(60deg);
            -webkit-transform: rotate(60deg);
            transform:rotate(60deg);
            }
        </style>
    </head>
    <body>
        <div class="original">
            <div class="rotate"></div>
        </div>
    </body>
</html>
